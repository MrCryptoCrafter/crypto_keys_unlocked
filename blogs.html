---
layout: default
title: Blogs
---
<div class="blog-gallery">
    {% for post in site.posts %}
      <div class="blog-card">
        <a href="{{ post.url | relative_url }}">
          <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
          <h3>{{ post.title }}</h3>
        </a>
      </div>
    {% endfor %}
  </div>
